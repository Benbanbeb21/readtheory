<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Website</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #container {
            height: 100%;
            display: none;
        }
        #passwordPrompt {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="passwordPrompt">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="container">
        <iframe src="https://resources.learningwith.buzz/" style="width: 100%; height: 100%; border: none;"></iframe>
        <button onclick="window.location.href='https://readtheoryapp.com/app/student/quiz'">Go to ReadTheory Quiz</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'readtheory') {
                document.getElementById('passwordPrompt').style.display = 'none';
                document.getElementById('container').style.display = 'block';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</body>
</html>
