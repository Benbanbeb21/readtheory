<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Website</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    #passwordContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #content {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="passwordContainer">
    <h2>Enter Password:</h2>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
  </div>
  <div id="content">
    <button onclick="window.location.href='https://readtheoryapp.com/app/student/quiz'">Go to Quiz</button>
    <iframe src="https://resources.learningwith.buzz/" title="Learning Resources"></iframe>
  </div>

  <script>
    const correctPassword = 'jackpine';

    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      if (password === correctPassword) {
        document.getElementById('passwordContainer').style.display = 'none';
        document.getElementById('content').style.display = 'flex';
      } else {
        alert('Incorrect password!');
      }
    }
  </script>
</body>
</html>
